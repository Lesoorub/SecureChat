<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView2 Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components/settingsWindow/settingsWindow.css">
    <link rel="stylesheet" href="components/callpanel/callPanel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div id="app-wrapper" class="d-flex flex-column vh-100 overflow-hidden">

        <!-- Панель звонка -->
        <div id="call-panel" class="bg-dark text-white d-none flex-shrink-0">
            <div id="participants-list" class="d-flex flex-wrap justify-content-center gap-3 p-3">
                <!-- Участники будут здесь -->
            </div>
            <div class="call-controls d-flex justify-content-center gap-3 pb-3">
                <button id="mic-btn" class="btn btn-outline-light rounded-circle"
                        style="background: transparent; transition: border-color 0.2s, background 0.05s; overflow: hidden;">
                    <!-- Контейнер теперь тоже flex, чтобы центрировать SVG внутри себя -->
                    <div id="mic-icon-container" class="d-flex align-items-center justify-content-center"
                         style="width: 24px; height: 24px; pointer-events: none;">
                        <!-- Сюда вставляется SVG -->
                    </div>
                </button>
                <button id="deafen-btn" class="btn btn-outline-light rounded-circle">🎧</button>
                <button id="settings-btn" class="btn btn-outline-light rounded-circle" data-bs-toggle="modal" data-bs-target="#settingsModal">⚙️</button>
                <button id="hangup-btn" class="btn btn-danger rounded-circle">📞</button>
            </div>
        </div>

        <!-- Основной контейнер чата -->
        <main id="chat-container" class="d-flex flex-column flex-grow-1 min-vh-0 overflow-hidden">

            <!-- Шапка чата -->
            <header id="chat-header" class="flex-shrink-0 navbar navbar-light bg-white border-bottom px-3 shadow-sm">
                <button id="back-to-main-btn" class="btn btn-outline-secondary btn-sm me-2">
                    ← Выйти из чата
                </button>
                <span class="navbar-brand mb-0 h1">Чат</span>
                <button id="call-start-btn" class="btn btn-primary btn-sm">Голосовая панель</button>
            </header>

            <!-- Область сообщений -->
            <div id="messages-container" class="flex-grow-1 flex-shrink-1 overflow-y-auto p-3 d-flex flex-column gap-2 bg-white">
            </div>

            <!-- Ввод сообщения -->
            <footer class="bg-white flex-shrink-0 border-top input-area p-3">
                <!-- Контейнер предпросмотра -->
                <div id="attachment-preview" class="d-none mt-1 mb-3">
                    <div class="image-badge" id="badge-content">
                        <span class="d-flex align-items-center" id="attachment-label">
                            <!-- Иконка и текст вставятся через JS -->
                        </span>
                        <button type="button" class="btn-remove-image" title="Удалить" onclick="chatPanel.clearAttachment()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <!-- Кнопка действий -->
                    <div class="dropdown">
                        <button class="btn btn-outline-primary rounded-circle me-2 d-flex align-items-center justify-content-center"
                                type="button"
                                id="actionsMenu"
                                data-bs-toggle="dropdown"
                                data-bs-auto-close="outside"
                                aria-expanded="false"
                                style="width:45px;height:45px">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </button>
                        <ul class="dropdown-menu shadow-sm" aria-labelledby="actionsMenu">
                            <li><a class="dropdown-item" href="#" onclick="callPanel.specialAction('where_are_you')">🙋‍♂️ Ты тут?</a></li>
                            <li><a class="dropdown-item" href="#" onclick="callPanel.specialAction('voice_ping')">🤫 Псс...</a></li>
                        </ul>
                    </div>

                    <input class="form-control me-2 rounded-pill" id="message-input" placeholder="Введите сообщение..." autofocus>

                    <!-- Кнопка прикрепить (Скрепка) -->
                    <button class="btn btn-outline-secondary rounded-circle me-2 d-flex align-items-center justify-content-center"
                            id="attach-btn"
                            style="width:45px;height:45px; border: 1px solid #dee2e6;">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>

                    <button class="btn rounded-circle align-items-center btn-primary d-flex justify-content-center" id="send-btn" style="width:45px;height:45px">
                        <svg height="20" viewBox="0 0 24 24" width="20"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"></path></svg>
                    </button>
                </div>
            </footer>
        </main>
    </div>

    <!-- Настройки (Bootstrap Modal) -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Настройки аудио</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Устройства -->
                    <div class="mb-3">
                        <label class="form-label">Микрофон:</label>
                        <select id="mic-select" class="form-select">
                            <option value="default">Системный по умолчанию</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Динамики:</label>
                        <select id="speaker-select" class="form-select">
                            <option value="default">Системный по умолчанию</option>
                        </select>
                    </div>

                    <!-- Громкость -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label small mb-0">Громкость воспроизведения: <span id="vol-val">1</span>x</label>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-secondary py-0 px-2" onclick="settingsWindow.changeMax('volume-range', -1)">-</button>
                                <button class="btn btn-outline-secondary py-0 px-2" onclick="settingsWindow.changeMax('volume-range', 1)">+</button>
                            </div>
                        </div>
                        <input type="range" class="form-range" id="volume-range" min="0" max="5" step="0.1" value="1">
                    </div>

                    <!-- Усиление микрофона -->
                    <div class="mb-3 border-bottom pb-3">
                        <div class="d-flex justify-content-between align-items-center mb-1">
                            <label class="form-label small mb-0">Усиление микрофона: <span id="gain-val">1</span>х</label>
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-secondary py-0 px-2" onclick="settingsWindow.changeMax('mic-gain-range', -1)">-</button>
                                <button class="btn btn-outline-secondary py-0 px-2" onclick="settingsWindow.changeMax('mic-gain-range', 1)">+</button>
                            </div>
                        </div>
                        <input type="range" class="form-range" id="mic-gain-range" min="0" max="5" step="0.1" value="1">
                    </div>

                    <!-- Тип активации -->
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Тип активации микрофона:</label>
                        <select id="activation-type" class="form-select form-select-sm">
                            <option value="voice">По голосу</option>
                            <option value="push-to-talk">По нажатию кнопки</option>
                            <option value="always">Сжатие сфинктера</option>
                        </select>
                    </div>

                    <!-- Порог голоса (скрыт по умолчанию) -->
                    <div id="voice-threshold-container" class="mb-3 d-none">
                        <label class="form-label small">Порог чувствительности: <span id="threshold-val">100</span>%</label>
                        <input type="range" class="form-range" id="threshold-range" min="0" max="100" value="100">
                    </div>

                    <!-- Кнопка PTT (скрыта по умолчанию) -->
                    <div id="ptt-key-container" class="mb-3 d-none">
                        <label class="form-label small">Клавиша активации:</label>
                        <input type="text" id="ptt-key-input" class="form-control form-control-sm" placeholder="Нажмите клавишу..." readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close-settings" class="btn btn-secondary hidden" data-bs-dismiss="modal">Закрыть</button>
                    <button id="save-settings" class="btn btn-primary">Применить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Темплейт участника -->
    <template id="participant-template">
        <div class="participant d-flex flex-column align-items-center" style="width: 80px;">
            <div class="avatar bg-secondary rounded-circle d-flex align-items-center justify-content-center text-white mb-1" style="width: 48px; height: 48px; font-weight: bold; border: 3px solid transparent;"></div>
            <span class="participant-name small text-truncate w-100 text-center text-light"></span>
        </div>
    </template>

    <!-- Шаблон сообщения -->
    <template id="message-template">
        <div class="message-wrapper d-flex flex-column mb-3 w-100">
            <small class="sender-name text-muted mb-1 mx-2"></small>
            <div class="message p-2 px-3 shadow-sm border rounded-4" style="max-width: 85%;">
                <!-- Используем div для корректной работы justify -->
                <div class="text-content"></div>
                <span class="status ms-2 opacity-50 small float-end"></span>
            </div>
        </div>
    </template>

    <!-- Шаблон участника (обновленный под Bootstrap) -->
    <template id="participant-template">
        <div class="participant d-flex flex-column align-items-center" style="width: 80px;">
            <div class="avatar rounded-circle d-flex align-items-center justify-content-center text-white mb-1 shadow-sm"
                 style="width: 48px; height: 48px; font-weight: bold; border: 3px solid transparent; transition: 0.3s;">
            </div>
            <span class="participant-name small text-truncate w-100 text-center text-light"></span>
        </div>
    </template>

    <!-- JS Bootstrap -->
    <script src="components/chatPanel/chatPanel.js"></script>
    <script src="components/settingsWindow/settingsWindow.js"></script>
    <script src="components/callpanel/callPanel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
