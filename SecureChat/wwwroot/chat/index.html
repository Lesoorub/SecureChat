<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView2 Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
